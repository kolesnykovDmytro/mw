  			</div>
  			<div class="col-md-6 col-md-offset-7 col-sm-8 col-sm-offset-4 col-xs-10 col-xs-offset-2">
  				<div class="media">
  					<div class="media-left">
  						<img src="img/search/avatar.png" alt="avatar">

  					<div class="media-body">

  					</div>
  				</div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-xs-16">
  				<h1 class="title">создание команды</h1>

  		</div><!-- /row -->
  		
      <!-- /.row -->
      <div class="row">
        <div class="col-md-10 col-md-offset-3 col-sm-16 col-xs-16">

            <div class="row">

                  <div class="create-block-avatar-img"></div>

                <form action="#">
                      <input class="input__item" required placeholder="Название команды" type="text">
                      <input class="input__item" required placeholder="Ссылка на чат в телеграме" type="text">
                      <textarea class="input__item" required placeholder="Добавьте описание команды" rows="5"></textarea>
                  <button class="btn">создать команду</button>

              </div>
